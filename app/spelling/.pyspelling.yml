- name: python
  expect_match: false
  sources:
  -
    - "${DIR}/**/*.py"
    - "!${DIR}/**/dependency/**/*.py"
    - "!${DIR}/**/dependencies/**/*.py"
    - "!${DIR}/**/dep/**/*.py"
    - "!${DIR}/**/deps/**/*.py"
    - "!${DIR}/**/lib/**/*.py"
    - "!${DIR}/**/libs/**/*.py"
    - "!${DIR}/**/include/**/*.py"
    - "!${DIR}/**/includes/**/*.py"
    - "!${DIR}/**/vendor/**/*.py"
    - "!${DIR}/**/vendored/**/*.py"
    - "!${DIR}/**/vendors/**/*.py"
    - "!${DIR}/**/dist/**/*.py"
    - "!${DIR}/**/3rdparty/**/*.py"
    - "!${DIR}/**/package/**/*.py"
    - "!${DIR}/**/packages/**/*.py"
    - "!${DIR}/**/translations/**/*"
    - "!${DIR}/**/htmlcov/**/*"
    - "!${DIR}/**/build/**/*"
    - "!${DIR}/**/_build/**/*"
  hunspell:
    d: en_AU
  aspell:
    lang: en
  dictionary:
    output: build/dictionary/python.dic
    wordlists:
    - "${DIR}/**/wordlist.txt"
    - "${DIR}/**/spelling_wordlist.txt"
  pipeline:
  - pyspelling.filters.python:
      group_comments: true
  - pyspelling.flow_control.wildcard:
      allow:
      - py-comment
  - pyspelling.filters.context:
      context_visible_first: true
      delimiters:
      # Ignore lint (noqa) and coverage (pragma) as well as shebang (#!)
      - open: '^(?: *(?:noqa\b|pragma: no cover)|!)'
        close: '$'
      # Ignore Python encoding string -*- encoding stuff -*-
      - open: '^ *-\*-'
        close: '-\*-$'
  - pyspelling.filters.context:
      context_visible_first: true
      escapes: '\\[\\`]'
      delimiters:
      # Ignore multiline content between fences (fences can have 3 or more back ticks)
      # ```
      # content
      # ```
      - open: '(?s)^(?P<open> *`{3,})$'
        close: '^(?P=open)$'
      # Ignore text between inline back ticks
      - open: '(?P<open>`+)'
        close: '(?P=open)'
  - pyspelling.filters.url:
  - unanimous.filters.nonwords:
      too_short: 3
      wordlists:
      - "${DIR}/**/wordlist.txt"
      - "${DIR}/**/spelling_wordlist.txt"

