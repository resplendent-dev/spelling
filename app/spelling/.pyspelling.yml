spellchecker: aspell

matrix:
- name: restructedtext
  expect_match: false
  glob_flags: "I|N|B|G"
  sources:
  -
    - "${DIR}/**/*.rst"
    - "!${DIR}/**/change*"
    - "!${DIR}/**/release*"
    - "!${DIR}/**/announce*"
    - "!${DIR}/**/news*"
    - "!${DIR}/**/history*"
    - "!${DIR}/**/authors*"
    - "!${DIR}/**/contributors*"
    - "!${DIR}/**/translations/**/*"
    - "!${DIR}/**/htmlcov/**/*"
    - "!${DIR}/**/build/**/*"
    - "!${DIR}/**/_build/**/*"
  hunspell:
    d: en_AU
  aspell:
    lang: en
  dictionary:
    output: build/dictionary/restructured.dic
    wordlists:
    - "${DIR}/**/wordlist.txt"
    - "${DIR}/**/spelling_wordlist.txt"
  pipeline:
  - resplendent.filters.restructuredtext:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre
  - pyspelling.filters.url:
  - unanimous.filters.nonwords:
      too_short: 3
      wordlists:
      - "${DIR}/**/wordlist.txt"
      - "${DIR}/**/spelling_wordlist.txt"

